<html>   
	<head>     
		<script>
			function showMessage(){
				alert("Submitted Successfully");
			}
            function validate() {
                var name = 
                    document.forms["myForm"]["Name"];
                var email = 
                    document.forms["myForm"]["EMail"];
                var password = 
                    document.forms["myForm"]["Pass"];
                var search = 
                    document.forms["myForm"]["Search..."];
                var date = 
                    document.forms["myForm"]["begin"];
                var number = 
                    document.forms["myForm"]["Number"];
  
                if (name.value == "") {
                    window.alert("Please enter your name.");
                    name.focus();
                    return false;
                }
				if (email.value == "") {
                    window.alert("Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }	
                if (password.value == "") {
                    window.alert("Please enter your password");
                    password.focus();
                    return false;
                }
                if (search.value == "") {
                    window.alert("Please enter proper course");
                    search.focus();
                    return false;
                }
				if (begin.value == "") {
                    window.alert("Please enter date");
                    begin.focus();
                    return false;
                }
				
                if (number.selectedIndex < 1) {
                    alert("Please select a number");
                    number.focus();
                    return false;
                }
  
                return true;
            }
        </script>
	</head>
		<h2 align="CENTER">Fill the details</h2>
   <body>
      <form name="myForm" method="post" onSubmit = "return validate()">
         <table align="center" cellspacing = "2" cellpadding = "2">
            
              <tr>
               <td>Salutations</td>
					<td><select name="Salutation">  
					<option value="Mr.">Mr.</option>  
					<option value="Mrs.">Mrs.</option>  
					<option value="Miss.">Miss.</option>  
				</select></td>
            </tr>
			
			<tr>
               <td>Name:</td>
               <td><input type = "text" name = "Name" placeholder="Enter Name"/></td>
            </tr>
            
            <tr>
               <td>EMail:</td>
               <td><input type = "text" name = "EMail" placeholder="Enter email"/></td>
            </tr>
            
            <tr>
               <td>Password:</td>
               <td><input type = "text" name = "Pass" placeholder="Enter password" /></td>
            </tr>
            
			<tr>
				<td>Search for Courses:</td>
				<td><input type="text" name="search" placeholder="Search..." /></td>
			</tr>

			<tr>
				<td><label for="start">Date:</label></td>
				<td><input type="date" name="begin" placeholder="dd-mm-yyyy" value=""min="1990-01-01" max="2025-12-31" /><td>
			</tr>

			<tr>
				<td><label for="number">Number (between 1 and 10):</label></td>
				<td><input type="number" name="Number" min="1" max="5" /></td>
			</tr>
			
            <tr>
				<td align="right"><input type="Submit" name="Submit" onClick= "showMessage()" value="Submit" /></td>
            </tr>
            
         </table>
      </form>      
   </body>
</html>
